<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Tech Company</title>
    <style>
        /* CSS styles */
        body {
            background-color: #f2f2f2;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }
        
        main {
            padding: 20px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Company</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <main>
        <h2>Product 1</h2>
        <img src="product1.jpg" alt="Product 1">
        <p>Description of Product 1</p>
        
        <h2>Product 2</h2>
        <img src="product2.jpg" alt="Product 2">
        <p>Description of Product 2</p>
        
        <h2>Product 3</h2>
        <img src="product3.jpg" alt="Product 3">
        <p>Description of Product 3</p>
        
        <form>
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </main>
    
    <footer>
        &copy; 2024 Tech Company. All rights reserved.
    </footer>
    
    <script>
        // JavaScript code (if needed)
    </script>
</body>
</html>
